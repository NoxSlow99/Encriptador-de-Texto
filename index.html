<!--Estilo de botones extraido de: https://uiverse.io/alexmaracinaru/brown-bobcat-65-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img class="logo" src="Imagenes/logoAlura.png">
    </header>

    <main>
        <div class="container">
            <div>
                <div class="entradaTexto">
                    <textarea id="input-text" class="input textArea"
                        placeholder="Ingrese el texto a encriptar/desencriptar aquí" cols="75" rows="22"></textarea>

                    <p id="advertencia">&#9432 Solo minúsculas y sin acentos</p>
                    <button onclick="encriptar()" style="margin-top: 16px; margin-right: 3px;" class="botones">
                        <span>Encriptar</span>
                        <svg viewBox="0 0 13 10" height="10px" width="15px">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                    </button>

                    <button class="botones" onclick="desencriptar()">
                        <span>Desencriptar</span>
                        <svg viewBox="0 0 13 10" height="10px" width="15px">
                            <path d="M1,5 L11,5"></path>
                            <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                </div>
            </div>

            <div class="salidaTexto" >
                <div id="ocultar" class="imagen">
                    <img id="munieco" src="Imagenes/munieco.png">
                    <p id="mensaje">Ningun mensaje fue encontrado.</p>
                </div>
                <textarea id="ouput-text" name="text" class="input textArea" readonly cols="33" rows="22"></textarea>
                <button id="copy" class="botones" style="" onclick="copy()">
                    <span>Copiar</span>
                    <svg viewBox="0 0 13 10" height="10px" width="15px">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p id="copyright">&copy Derechos reservados 2022 - Creador: Angel Colli</p>
    </footer>

    <script src="main.js"></script>

</body>

</html>
